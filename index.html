<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        .sr-only {
            display: none;
        }
    </style>
</head>
<body>

<div class="scoreOfStarDiv1"></div>
<button onclick="getScore()"> getScore </button>
<br/><br/>

<div class="scoreOfStarDiv2"></div>


<script src="//apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="ScoreOfStarClass.js"></script>
<script>

    // 可编辑
    var temp1 = new $.ScoreOfStarClass( 10, 0, true );// 星星总个数、已选择星星个数、是否可编辑
    $('.scoreOfStarDiv1').empty().append( temp1.$star ).append( temp1.$score );

    // 不可编辑
    var temp2 = new $.ScoreOfStarClass( 10, 3, false );// 星星总个数、已选择星星个数、是否可编辑
    $('.scoreOfStarDiv2').empty().append( temp2.$star ).append( temp2.$score );

    function getScore(){
        console.log( temp1.getScore() );
    }
</script>
</body>
</html>
